<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastramento/Suporte</title>
    <link rel="icon" href="img/icone.png">
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <form method="POST" id="fDados" action="mailto:betto.tsi@gmail.com">
        <h1>Formulário</h1>
        <fieldset id="usuario"> <legend>Identificação do usuário</legend>
            <p> <label for="cNome"> Nome: </label> 
            <input type="text" name="tNome" id="cNome" size="15" maxlength="15" placeholder="Nome" required /> </p>
            <p> <label for="cSobrenome"> Sobrenome: </label> 
            <input type="text" name="tSobrenome" id="cSobrenome" size="30" maxlength="30" placeholder="Sobrenome" required /></p>
            <fieldset id="sexo"><legend>Sexo</legend>
                <input type="radio" name="tSexo" id="cFem" required value="feminino"/> <label for="cFem"> Feminino</label><br/>
                <input type="radio" name="tSexo" id="cMasc" required value="masculino"/> <label for="cMasc"> Masculino</label>
            </fieldset>
            <p> <label for="cData"> Data de Nascimento: </label> 
            <input type="date" name="tData" id="cData" required > </p>
            <p> <label for="cCPF"> CPF: </label> 
            <input type="number" name="tCPF" id="cCPF" max="99999999999" placeholder="EX.:000.000.000-00" required /></p>
        </fieldset>
        
        <fieldset id="contato"> <legend>Informações para contato</legend>
            <p> <lable for="cFone"> Telefone: </lable>
            <input type="tel" name="tFone" id="cFone" size="18" maxlength="11" placeholder="EX.:(00)00000-0000" required ></p> 
            <p> <label for="cMail"> Email: </label>
            <input type="email" name="tMail" id="cMail" size="30" maxlength="30" placeholder="EX.:contato@google.com" required ></p>
            <p> <label for="cSenha"> Senha: </label>
            <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 dígitos" required ></p>
        </fieldset>

       <fieldset id="endereco"> <legend>Endereço do usuário</legend>
            <p> <label for="cRua"> Rua: </label>
            <input type="text" name="tRua" id="cRua" placeholder="Sua rua" required ></p>
            <p> <label for="cBairro"> Bairro: </label>
             <input type="text" name="tBairro" id="cBairro" placeholder="Seu bairro" required ></p>
            <p> <label for="cNumero"> Número: </label>
            <input type="number" name="tNumero" id="cNumero" min="0" max="99999" required ></p>
            <p> <label for="cCidade"> Cidade: </label>
            <input type="text" name="tCidade" id="cCidade" placeholder="Sua cidade" list="cidades" required ></p>
            <datalist id="cidades">
                <option value="Maceió"></option>
                <option value="Teotônio Vilela"></option>
                <option value="Marechal Deodoro"></option>
                <option value="Campo Alegre"></option>
            </datalist>
            <p> <label for="cEstado"> Estado: </label>
            <select name="tEstado" id="cEstado">
                <optgroup label="Região Norte">
                    <option>AC</option>
                    <option>AM</option>
                    <option>AP</option>
                    <option>PA</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>TO</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option>DF</option>
                    <option>GO</option>
                    <option>MT</option>
                    <option>MS</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option>AL</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>MA</option>
                    <option>PB</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RN</option>
                    <option>SE</option>
                <optgroup label="Região Sudeste">
                    <option>ES</option>
                    <option>MG</option>
                    <option>RJ</option>
                    <option>RS</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option>PR</option>
                    <option>SC</option>
                    <option>SP</option>
                </optgroup>
            </select></p>
        </fieldset>
        <fieldset id="mensagem"> <legend>Avaliação do usuário</legend>
            <p><label for="cSatisfacao"> Deixe sua Avaliação: </label>
            0 <input type="range" name="tSatisfacao" id="cSatisfacao" min="0" max="10" required> 10</p>
            <p><label for="cOpiniao"> Opinião:</label>
            <textarea name="tOpn" id="cOpn" cols="45" rows="5" placeholder="Digite sua opinião aqui..."></textarea></p>
        </fieldset>
        <input type="submit" name="tEnviar" value="Enviar"></input>
    </form>
    
</body>
</html>
